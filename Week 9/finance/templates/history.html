{% extends 'layout.html' %}

{% block title %}
    History
{% endblock %}


{% block main %}
    <form action="/history" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="query" name="query" placeholder="Query" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <table class="table">
      <thead>
          <tr>
            <th scope="col">Stock</th>
            <th scope="col">Amount</th>
            <th scope="col">Symbol</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
      <tbody>
        {% for something in everything %}
          <tr>
            <th scope="row">{{ something['name'] }}</th>
            <td>{{ something['amount'] }}</td>
            <td>{{ something['symbol'] }}</td>
            <td>{{ something['time'] }}</td>
          </tr>
        {% endfor %}
        </tbody>
  </table>
{% endblock %}
